<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="MobileOptimized" content="176"/>
    <meta name="HandheldFriendly" content="True"/>
    <meta name="robots" content="noindex,nofollow"/>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script src="app.js"></script>
    <title>ViAuth</title>

</head>
<body style="background-color: #17212B">
    <div class="container">
        <div class="row">
            <div class="col2" style="height: 50px">

            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8 text-center">
                <h1 class="display-6 text-light">Авторизация <b>WTIS/WMS</b></h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col" style="padding: 50px">
                <form id="login">
                    <div class="mb-3 row">
                        <label for="Username" class="form-label text-light">Логин</label>
                        <div class="col">
                            <input type="text" class="form-control text-light bg-secondary" id="Username">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="form-label text-light">Пароль</label>
                        <div class="col">
                            <input type="password" class="form-control text-light bg-secondary" id="inputPassword">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-2">
                            <button type="button" id="send" class="btn btn-primary btn-lg">Войти</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
